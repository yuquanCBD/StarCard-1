	<script>
		
		jQuery(document).ready(function() {   
			function Ajax(url, obj){
				console.log(url);
				console.log(obj);
				$.ajax({
			   		type : 'POST',
			   		url : url,
			   		data : obj,
			   		dataType : 'json',
			   		cache : false,
			   		success : function(data){
			   			console.log(data);
			   			if(data.success === true){
			   				$("#usernameCheck").text(obj.username+"已经存在");
			   				$("input#username").attr("flag",1);
			   			}
			   			if(data.error !== undefined){
			   				$("#usernameCheck").text(data.error);
			   				$("input#username").attr("flag",2);
			   			}
			   			if(data.success === false && data.error === undefined)
			   			{
			   				$("#usernameCheck").text("");
			   				$("input#username").attr("flag",0); //flag为0表示可以插入数据库
			   			}
			   			
			   		},
			   		error : function(){
			   			alert('检查用户名信息失败');
			   		}
		   		});
			}
			$("input#username").blur(function(){
				//$("input#username").css("background-color","#D6d6ef");
				var username = $("input#username").attr("value");
				Ajax("/webUser/userCheck",{username:username});
			});
			$("input#username").focus(function(){
				//$("input#username").css("background-color","red");
			})
		   // initiate layout and plugins
		   $('#userAdd').click(function(e){
		   		var password1 = $('input#password1').attr("value");
		   		var password2 = $('input#password2').attr("value");
		   		var IDCardNo = $("input#cardNo").attr("value");
		   		if(password1 !== password2 && password1 !== ""){
		   			alert("密码输入不一致");
		   			$('input#password1').attr("value","");
		   			$('input#password2').attr("value","");
		   			return false;
		   		}
		   		if(IDCardNo.length !== 4){
		   			alert("身份证信息格式错误");
		   			$("input#cardNo").attr("value","");
		   			return false;
		   		}
		   		var flag = $("input#username").attr("flag");
		   		if(flag != 0){
		   			alert("用户名验证失败 请稍候再试");
		   			return false;
		   		}
		   		if(confirm('是否需要添加？')){
		   			return true;
		   		}
		   		else{
		   			return false;
		   		}
		   })

		   App.init();

		});
